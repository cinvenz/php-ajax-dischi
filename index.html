<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"
      defer
    ></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <main id="app">
      <div v-for="objDisc in discs" :key="objDisc.title">
        <div class="">
          <img :src="objDisc.poster" :alt="objDisc.title" class="img-fluid" />
          <h2 class="">{{ objDisc.title }}</h2>
          <div class="">{{ objDisc.author }}</div>
          <div class="">{{ objDisc.year }}</div>
        </div>
      </div>
    </main>
  </body>
</html>
