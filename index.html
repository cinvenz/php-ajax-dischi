<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
    defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"
      defer
    ></script>
    <script src="assets/script.js" defer></script>
  </head>
  <body>
    <header>
      <label for="select-genres">
        <select id="select-genres" v-model="genreFilter" name="genre">
          <option value="all">All genres</option>
          <option value="pop">Pop</option>
          <option value="jazz">Jazz</option>
          <option value="rock">Rock</option>
          <option value="metal">Metal</option>
        </select>
      </label>
    </header>

    
    <main id="app">
      
        <div class="row row-cols-5 g-4 container-cards py-5">
          <div class="col" v-for="objDisc in discs" :key="objDisc.title">
            <div class="contents text-center container-card p-3 mb-1">
              <img :src="objDisc.poster" :alt="objDisc.title" class="img-fluid" />
              <h2 class="name fw-bold text-uppercase pt-3 pb-2">
                {{ objDisc.title }}
              </h2>
              <div class="author">{{ objDisc.author }}</div>
              <div class="anno">{{ objDisc.year }}</div>
            </div>
          </div>
      
    </main>
  </body>
</html>
